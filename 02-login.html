<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/master.css">
    <script src="https://kit.fontawesome.com/d741def0c1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/icono-arg.css">

    <title>Login</title>
</head>

<body>
    <header id="header-ministerioDesarrollo">

        <div class="container">
            <div class="row">
                <div id="headerColUno" class="col-8 d-flex align-items-center">
                    <a href="#">
                        <img src="img/logoMinisterioBlanco.svg" class="logoHeader" alt="Logo Ministerio">
                    </a>
                </div>
            </div>
        </div>

    </header>

    <main>
        <nav class="container">
            <div id="navbar">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link text-ministerio ps-0 pe-2" href="#">Portal de Autogestión /</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark fw-bold ps-0 pe-2" href="#">Defensa al Consumidor</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container loginContenedor">

            <section>
                <h2 id="portal" class="text-ministerio fw-bold mb-4"><i class="icono-arg-carrito"></i> Portal de Defensa
                    <br class="d-md-none"> <span class="movilTitulo ps-md-0">al Consumidor</span></h2>


                <div id="login" class="text-center mx-0">
                    <div id="contenedorLogin" class="row mx-0">
                        <div class="col-12">
                            <h3>Seleccione el método de
                                autenticación deseado</h3>
                        </div>
                        <div class="col-12">
                            <p class="mt-0 mb-4">Al hacer click será
                                dirigido al servicio de
                                autenticación para identificarse.</p>
                        </div>
                        <div class="col-12">
                            <div class="d-md-inline"><a class="btn btn-login rounded-pill afip shadow-sm" href="01-home.html" data-bs-toggle="tooltip"
                                data-bs-placement="bottom" title="Ingresar con clave fiscal">
                                <img src="img/Logo-Afip.svg" class="img-fluid" alt="Logo Afip"></a></div>

                                <div class="d-md-inline my-4">
                                    <a class="btn btn-login rounded-pill miarg shadow-sm" href="01-home.html" data-bs-toggle="tooltip"
                                    data-bs-placement="bottom" title="Ingresar con Mi Argentina">
                                    <img src="img/Logo-MiArgentina.svg" class="img-fluid" alt="Logo MiArgentina"></a>
                                </div>

                                <div class="d-md-inline">
                                    <a class="btn btn-login rounded-pill renaper shadow-sm" href="01-home.html" data-bs-toggle="tooltip"
                                    data-bs-placement="bottom" title="Ingresar con DNI">
                                    <img src="img/Logo-RNP.svg" class="img-fluid" alt="Logo Renaper"></a>
                                </div>
                        </div>
                    </div>
                </div>
            </section>


        </div>

    </main>

    <footer id="footer-ministerioDesarrollo">
        <div class="container">
            <div class="row">
                <div id="footerColUno" class="col-8 d-flex align-items-center">
                    <img src="img/logoMinisterioBlanco.svg" class="logoHeader" alt="Logo Ministerio">
                </div>
                <div id="footerColDos" class="col-4 text-end">
                </div>
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>

</html>
