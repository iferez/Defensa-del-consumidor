<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/icono-arg.css">
    <script src="https://kit.fontawesome.com/d741def0c1.js" crossorigin="anonymous"></script>

    <title>Home</title>
</head>

<body>
    <header id="header-ministerioDesarrollo">

        <div class="container">
            <div class="row">
                <div id="headerColUno" class="col-8 d-flex align-items-center">
                    <a href="#">
                        <img src="img/logoMinisterioBlanco.svg" class="logoHeader" alt="Logo Ministerio">
                    </a>
                </div>
            </div>
        </div>

    </header>

    <main>
        <section>
            <div class="banner d-flex justify-content-center">
                <img src="img/portalbannermovil.png" class="img-fluid d-lg-none" alt="" />
                <img src="img/portalbanner.png" class="img-fluid d-none d-lg-block" alt="" />

                <h1>Portal de Autogestión</h1>
            </div>
        </section>

        <section>
            <div class="container modulosDiv">
                <h3 class="text-center fw-bold mb-5">Aquí podrás realizar tu reclamo y/o consultar tus dudas</h3>

                <div class="row">
                    <div class="col-6 col-lg-3">
                        <div class="card mb-4">
                            <a href="">
                                <div class="card-header bg-card text-white border-card d-flex justify-content-center align-items-center">
                                    <i class="icono-arg-carrito"></i>
                                </div>

                                <div class="row card-body">
                                    <h5 class="card-title">Defensa al <br> Consumidor</h5>
                                </div>
                                <div class="card-footer bg-card border-neumatico"></div>
                            </a>
                        </div>
                    </div>

                    <div class="col-6 col-lg-3">
                        <div class="card mb-3">
                            <a href="">
                                <div class="card-header bg-card text-white border-card d-flex justify-content-center align-items-center">
                                    <i class="icono-arg-arbitraje"></i>
                                </div>

                                <div class="row card-body">
                                    <h5 class="card-title">Conciliadores <br> COPREC</h5>
                                </div>
                                <div class="card-footer bg-card border-neumatico"></div>
                            </a>
                        </div>
                    </div>

                    <div class="col-6 col-lg-3">
                        <div class="card mb-3">
                            <a href="">
                                <div class="card-header bg-card text-white border-card d-flex justify-content-center align-items-center">
                                    <i class="icono-arg-comercio mb-2"></i></i>
                                </div>

                                <div class="row card-body">
                                    <h5 class="card-title">Centro de Ayuda <br> PyME</h5>
                                </div>
                                <div class="card-footer bg-card border-card"></div>
                            </a>
                        </div>
                    </div>

                    <div class="col-6 col-lg-3">
                        <div class="card mb-3">
                            <a href="">
                                <div class="card-header bg-card text-white border-card d-flex justify-content-center align-items-center">
                                    <i class="icono-arg-dialogo"></i>
                                </div>

                                <div class="row card-body">
                                    <h5 class="card-title">Centro de Ayuda <br> COPREC</h5>
                                </div>
                                <div class="card-footer bg-card border-card"></div>
                            </a>
                        </div>
                    </div>


                </div>


        </section>

    </main>

    <footer id="footer-ministerioDesarrollo">
        <div class="container" >
            <div class="row">
                <div id="footerColUno" class="col-8 d-flex align-items-center">
                    <img src="img/logoMinisterioBlanco.svg" class="logoHeader" alt="Logo Ministerio">
                </div>
                <div id="footerColDos" class="col-4 text-end">
                </div>
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>

</html>
